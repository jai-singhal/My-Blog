{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head %}{{title}} Form{% endblock head %}
{% block head_extra %}
	{{ forms.media }}
{% endblock head_extra %}


{% block content %}
<div class = "col-sm-6 col-sm-offset-3">
	<h1 class = "headline">{{title}}</h1><hr/>
	<form method = 'POST' action= '' enctype = "multipart/form-data">{% csrf_token %}
	{{forms|crispy}}
		<input type = "submit" class = "btn btn-success" value 	= "{{title}}" />
	</form>
</div>

{% endblock content %}
